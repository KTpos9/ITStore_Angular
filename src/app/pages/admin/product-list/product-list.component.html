<div class="card">
    <div class="card-header" style="display: flex; justify-content: space-between;">
        <span class="card-head" >List of Products</span>
        <div class="filter-container">
            <mat-form-field>
                <mat-label>Filter by name:</mat-label>
                <input matInput (keyup)="filterProducts($event)" placeholder="Enter a name">
            </mat-form-field>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <table mat-table [dataSource]="dataSource" class="table-responsive">
                <!--ID column-->
                <ng-container matColumnDef="productId">
                    <th mat-header-cell *matHeaderCellDef>รหัสสินค้า</th>
                    <td mat-cell *matCellDef="let product">{{product.productId}}</td>
                </ng-container>
                <!--Img column-->
                <ng-container matColumnDef="productImg">
                    <th mat-header-cell *matHeaderCellDef>รูปสินค้า</th>
                    <td mat-cell *matCellDef="let product">
                        <div>
                            <img src="{{product.productImg}}" alt="รูปสินค้า {{product.productId}}">
                        </div>
                    </td>
                </ng-container>
                <!--Name column-->
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef>ชื่อสินค้า</th>
                    <td mat-cell *matCellDef="let product">{{product.productName}}</td>
                </ng-container>
                <!--Price column-->
                <ng-container matColumnDef="productPrice">
                    <th mat-header-cell *matHeaderCellDef>ราคาสินค้า</th>
                    <td mat-cell *matCellDef="let product">{{product.productPrice}}</td>
                </ng-container>
                <!--Category column-->
                <ng-container matColumnDef="productCategory">
                    <th mat-header-cell *matHeaderCellDef>ประเภทสินค้า</th>
                    <td mat-cell *matCellDef="let product">{{product.productCategory}}</td>
                </ng-container>
                <!--Description column-->
                <ng-container matColumnDef="productDesc">
                    <th mat-header-cell *matHeaderCellDef>รายละเอียดสินค้า</th>
                    <td mat-cell *matCellDef="let product">{{product.productDesc}}</td>
                </ng-container>
                <!--Actions column-->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let product">
                        <div class="btn-container">
                            <button class="btn-edit" (click)="onEdit(product) ">
                                <i class="fa-solid fa-wrench"></i>
                            </button>
                    
                            <button class="btn-delete" (click)="onDelete(product)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"class="table-row"
                [class.highlighted-row]="row === selectedProduct">
              </tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


            <app-update-product [showModal]="showModal" [selectedProduct]="selectedProduct"
                (showModalChange)="showModal=$event" (productUpdated)="onUpdateProduct()"></app-update-product>

        </div>
    </div>
</div>

<div class="card">
    <div class="card-header" style="display: flex; justify-content: space-between;">
        <span class="card-head" >List of Members</span>
        <div class="filter-container">
            <mat-form-field>
                <mat-label>Filter by name:</mat-label>
                <input matInput (keyup)="filterMembers($event)" placeholder="Enter a name">
            </mat-form-field>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
            <table mat-table [dataSource]="dataSource" class="table-responsive">
                <!--ID column-->
                <ng-container matColumnDef="MemberId">
                    <th mat-header-cell *matHeaderCellDef>รหัสสมาชิก</th>
                    <td mat-cell *matCellDef="let member">{{member.memberId}}</td>
                </ng-container>
                <!--FirstName column-->
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef>ชื่อสมาชิก</th>
                    <td mat-cell *matCellDef="let member">{{member.firstName}}</td>
                </ng-container>
                <!--LastName column-->
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef>นามสกุลสมาชิก</th>
                    <td mat-cell *matCellDef="let member">{{member.lastName}}</td>
                </ng-container>
                <!--Email column-->
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>อีเมลสมาชิก</th>
                    <td mat-cell *matCellDef="let member">{{member.email}}</td>
                </ng-container>
                <!--Password column-->
                <ng-container matColumnDef="Password">
                    <th mat-header-cell *matHeaderCellDef>รหัสผ่านสมาชิก</th>
                    <td mat-cell *matCellDef="let member">{{member.password}}</td>
                </ng-container>
                <!--Role column-->
                <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef>บทบาท</th>
                    <td mat-cell *matCellDef="let member">{{member.role}}</td>
                </ng-container>
                <!--Actions column-->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let member">
                        <div class="btn-container">
                            <button class="btn-edit" (click)="onEdit(member) ">
                                <i class="fa-solid fa-wrench"></i>
                            </button>
                    
                            <button class="btn-delete" (click)="onDelete(member)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"class="table-row"
                [class.highlighted-row]="row === selectedMember">
              </tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


            <app-update-member [showModal]="showModal" [selectedMember]="selectedMember"
                (showModalChange)="showModal=$event" (productUpdated)="onUpdateMember()"></app-update-member>

        </div>
    </div>
</div>

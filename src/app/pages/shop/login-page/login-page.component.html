<div class="layout">
  <div class="con">
    <div class="content">
      <h1 class="fw-bolder text-center">Sign In</h1>
      <p class="fs-6 text-center">Sign in to view your account information</p>
      <form [formGroup]="loginFormGroup" (ngSubmit)="signIn()">
        <div class="d-grid">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <a class="text-decoration-none" style="font-size: .9rem;">Forget your password?</a>
        </div>
        <div class="d-flex justify-content-between align-content-center mt-5">
          <a routerLink="/register" class="d-flex align-items-center text-decoration-none" style="cursor: pointer;">Register</a>
          <button type="submit" class="btn btn-primary rounded-5 px-4 py-2">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>

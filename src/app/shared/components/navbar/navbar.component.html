<div class="d-flex px-4 fixed-top w-100" style="border-bottom: 1px solid #dadce0; background-color: white;">
  <div class="d-flex align-items-center flex-grow-1 justify-content-between">
    <div class="d-flex gap-4">
      <!-- logo -->
      <div class="d-flex" style="margin:6px 0px ;">
        <a href="">
          <img style="height: 32px;"
            src="https://www.gstatic.com/devrel-devsite/prod/vb06f043a05fab8044a3ccc5b2a77caba73848fbe764e2f874782b493081fa838/android/images/lockup.svg"
            alt="">
        </a>
      </div>
      <!-- nav items -->
      <div class="d-flex gap-4 align-items-center">
        <app-nav-item class="nav_item" text="Home" routerLink="" [routerLinkActive]="['active_nav']"
          [routerLinkActiveOptions]="{exact:true}"></app-nav-item>
        <app-nav-item class="nav_item" text="Cart" routerLink="cart" [routerLinkActive]="['active_nav']"
          [routerLinkActiveOptions]="{exact:true}"></app-nav-item>
        <app-nav-item class="nav_item" text="Product" routerLink="/product" [routerLinkActive]="['active_nav']"
          [routerLinkActiveOptions]="{exact:true}"></app-nav-item>
      </div>
    </div>
    <div class="d-flex gap-4 align-items-center">
      <!-- search bar -->
      <div class="d-flex">
        <form class="search-bar" [formGroup]="searchFormGroup" (ngSubmit)="search()">
          <input class="search-bar__input" type="text" placeholder="search" formControlName = "searchBox">
          <button type="submit" class="search-bar__submit px-3"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <!-- sign in -->
      <div class="d-flex">
        <a [hidden]="auth.isSignedIn" routerLink="login" style="color: #1769e0; font-weight: 600;">Sign in</a>
        <div class="user-logo has-dropdown" tabindex="1" [hidden]="!auth.isSignedIn">
          <i class="fa-regular fa-user"></i>
          <!-- dropdown -->
          <ul class="_dropdown">
            <li class="_dropdown-item user-profile">
              <div class="d-flex">
                <div class="dropdown-profile-image"><i class="fa-regular fa-user fs-1"></i></div>
                <div class="d-flex flex-column mt-2">
                  <div>{{name}}</div>
                  <div>{{email}}</div>
                  <div class="btn my-3">Manage your account</div>
                </div>
              </div>
            </li>
            <li class="_dropdown-item menu-item last">
              <a href=""><i class="fa-solid fa-clock-rotate-left me-4"></i>Order history</a>
            </li>
            <li class="_dropdown-item bg-transparent menu-item">
              <a href="" (click)="signOut()"><i class="fa-solid fa-arrow-right-from-bracket me-4"></i>Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
